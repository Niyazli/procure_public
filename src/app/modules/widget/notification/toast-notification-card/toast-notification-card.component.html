<div class="toast-card__wrapper" [ngClass]="placement" *ngIf="isVisible" [@listStagger]="getErrorsToShow().length">
  <div *ngFor="let error of getErrorsToShow()">
    <div class="toast-card" [ngClass]="getErrorType(error.errorType)">
      <div class="toast-card__icon" *ngIf="getErrorType(error.errorType) === 'success'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z"
            fill="#fff"
          />
        </svg>
      </div>
      <div class="toast-card__icon" *ngIf="getErrorType(error.errorType) === 'warning'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 21H23L12 2L1 21ZM13 18H11V16H13V18ZM13 14H11V10H13V14Z" fill="#fff" />
        </svg>
      </div>
      <div class="toast-card__icon" *ngIf="getErrorType(error.errorType) === 'error'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z"
            fill="#fff"
          />
        </svg>
      </div>

      <div class="toast-card__content">
        <h4>{{ error.param }}</h4>
        <p>
          {{ error.errorCode }}
        </p>
      </div>
      <div class="toast-card__delete" (click)="handleClose(error)">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="#fff" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.25 4.8075L13.1925 3.75L9 7.9425L4.8075 3.75L3.75 4.8075L7.9425 9L3.75 13.1925L4.8075 14.25L9 10.0575L13.1925 14.25L14.25 13.1925L10.0575 9L14.25 4.8075Z"
            fill="#"
          />
        </svg>
      </div>
    </div>
  </div>
</div>
