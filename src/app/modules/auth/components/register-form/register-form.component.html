<form class="row">
  <div class="form-avatar">
    <mat-radio-group color="primary">
      <mat-radio-button>Local</mat-radio-button>
      <mat-radio-button>International</mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Company VOEN</mat-label>
      <input required type="text" matInput />
    </mat-form-field>
    <app-card-avatar class="mt-4"></app-card-avatar>
  </div>
  <div class="col">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Company name</mat-label>
          <input required type="text" matInput />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Company address</mat-label>
          <input required type="text" matInput />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Company e-mail</mat-label>
          <input type="text" matInput />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Company phone number</mat-label>
          <input type="text" matInput />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Company description</mat-label>
          <textarea matInput rows="5" required></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Website</mat-label>
          <input type="text" matInput />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Number of Employees</mat-label>
          <input type="text" matInput />
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
